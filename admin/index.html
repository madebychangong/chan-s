<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
        }

        .logout-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #5568d3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .filter-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }

        .filter-btn:hover {
            background: #5568d3;
        }

        .filter-btn.active {
            background: #764ba2;
        }

        .users-table {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.approved {
            background: #d4edda;
            color: #155724;
        }

        .status.rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status.suspended {
            background: #ffeaa7;
            color: #856404;
        }

        .action-btn {
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }

        .approve-btn {
            background: #28a745;
            color: white;
        }

        .approve-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: #dc3545;
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .login-btn:hover {
            background: #5568d3;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        #admin-panel {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ -->
    <div id="login-container" class="login-container">
        <h2>üîê Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</h2>
        <div id="login-error" class="error-message"></div>
        <form id="login-form">

    <!-- Í¥ÄÎ¶¨Ïûê Ìå®ÎÑê -->
    <div id="admin-panel">
        <div class="container">
            <div class="header">
                <h1>üë®‚Äçüíº Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄ</h1>
                <button class="logout-btn" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3 id="total-users">0</h3>
                    <p>Ï†ÑÏ≤¥ ÏÇ¨Ïö©Ïûê</p>
                </div>
                <div class="stat-card">
                    <h3 id="pending-users">0</h3>
                    <p>ÏäπÏù∏ ÎåÄÍ∏∞</p>
                </div>
                <div class="stat-card">
                    <h3 id="approved-users">0</h3>
                    <p>ÏäπÏù∏ ÏôÑÎ£å</p>
                </div>
                <div class="stat-card">
                    <h3 id="rejected-users">0</h3>
                    <p>Í±∞Ï†à</p>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" onclick="filterUsers('all')">Ï†ÑÏ≤¥</button>
                <button class="filter-btn" onclick="filterUsers('pending')">ÏäπÏù∏ ÎåÄÍ∏∞</button>
                <button class="filter-btn" onclick="filterUsers('approved')">ÏäπÏù∏ ÏôÑÎ£å</button>
                <button class="filter-btn" onclick="filterUsers('rejected')">Í±∞Ï†à</button>
            </div>

            <div class="users-table">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 60px;">Î≤àÌò∏</th>
                            <th>Ïù¥Î©îÏùº</th>
                            <th>Í∞ÄÏûÖÏùº</th>
                            <th>ÏµúÍ∑º Î°úÍ∑∏Ïù∏</th>
                            <th>ÌôúÏÑ±Ìôî ÏùºÏàò</th>
                            <th>ÎßåÎ£åÏùº</th>
                            <th style="width: 100px;">ÏÉÅÌÉú</th>
                            <th style="width: 150px;">Í¥ÄÎ¶¨</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                        <tr>
                            <td colspan="8" style="text-align: center; color: #999;">Î°úÎî© Ï§ë...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyAo2-_VoDQsNjRCimzns5V6boc6-ajP8zs",
            authDomain: "coldhawk-id.firebaseapp.com",
            projectId: "coldhawk-id",
            storageBucket: "coldhawk-id.firebasestorage.app",
            messagingSenderId: "994254528568",
            appId: "1:994254528568:web:6a57d9c80a230331db46cd"
        };

        // Firebase Ï¥àÍ∏∞Ìôî
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentFilter = 'all';
        let allUsers = [];

        // Í¥ÄÎ¶¨Ïûê Ïù¥Î©îÏùº Î™©Î°ù (ÌïòÎìúÏΩîÎî©)
        const ADMIN_EMAILS = [
            'admin@coldhawk.com',
            'ppylgr@gmail.com'  // Í¥ÄÎ¶¨Ïûê Ïù¥Î©îÏùº Ï∂îÍ∞Ä
        ];

        // Î°úÍ∑∏Ïù∏
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const errorDiv = document.getElementById('login-error');

            try {
                // Firebase Authentication Î°úÍ∑∏Ïù∏
                await auth.signInWithEmailAndPassword(email, password);
                
                // Í¥ÄÎ¶¨Ïûê Ïù¥Î©îÏùº ÌôïÏù∏
                if (!ADMIN_EMAILS.includes(email)) {
                    errorDiv.textContent = 'Í¥ÄÎ¶¨Ïûê Í∂åÌïúÏù¥ ÏóÜÏäµÎãàÎã§.';
                    errorDiv.style.display = 'block';
                    await auth.signOut();
                    return;
                }

                // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadUsers();
            } catch (error) {
                errorDiv.textContent = 'Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Î°úÍ∑∏ÏïÑÏõÉ
        function logout() {
            auth.signOut();
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('admin-panel').style.display = 'none';
        }

        // ÏÇ¨Ïö©Ïûê Î™©Î°ù Î°úÎìú
        async function loadUsers() {
            try {
                const snapshot = await db.collection('users').get();
                allUsers = [];

                snapshot.forEach(doc => {
                    const data = doc.data();
                    allUsers.push({
                        id: doc.id,
                        email: data.email || '',
                        status: data.status || 'pending',
                        createdAt: data.createdAt || null,
                        lastLogin: data.lastLogin || null,
                        expiryDate: data.expiryDate || null
                    });
                });

                updateStats();
                displayUsers();
            } catch (error) {
                console.error('ÏÇ¨Ïö©Ïûê Î™©Î°ù Î°úÎìú Ïã§Ìå®:', error);
                // Í∂åÌïú ÏóÜÏùå Ïò§Î•ò Ï≤òÎ¶¨
                if (error.code === 'permission-denied') {
                    alert('Í¥ÄÎ¶¨Ïûê Í∂åÌïúÏù¥ ÏóÜÏäµÎãàÎã§.');
                    logout();
                }
            }
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            document.getElementById('total-users').textContent = allUsers.length;
            document.getElementById('pending-users').textContent = allUsers.filter(u => u.status === 'pending').length;
            document.getElementById('approved-users').textContent = allUsers.filter(u => u.status === 'approved').length;
            document.getElementById('rejected-users').textContent = allUsers.filter(u => u.status === 'rejected').length;
        }

        // ÏÇ¨Ïö©Ïûê ÌëúÏãú
        function displayUsers() {
            const tbody = document.getElementById('users-tbody');
            let filteredUsers = currentFilter === 'all' 
                ? allUsers 
                : allUsers.filter(u => u.status === currentFilter);

            // ÏµúÏã† Í∞ÄÏûÖ ÏàúÏÑúÎ°ú Ï†ïÎ†¨ (Í∞ÄÏûÖÏùº ÎÇ¥Î¶ºÏ∞®Ïàú)
            filteredUsers.sort((a, b) => {
                const dateA = getTimestamp(a.createdAt);
                const dateB = getTimestamp(b.createdAt);
                return dateB - dateA; // ÎÇ¥Î¶ºÏ∞®Ïàú (ÏµúÏã†Ïù¥ ÏúÑÎ°ú)
            });

            if (filteredUsers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #999;">ÏÇ¨Ïö©ÏûêÍ∞Ä ÏóÜÏäµÎãàÎã§.</td></tr>';
                return;
            }

            // Î≤àÌò∏Îäî Î∞ëÏóêÏÑúÎ∂ÄÌÑ∞ 1Î≤à (Ïó≠Ïàú)
            const totalCount = filteredUsers.length;
            tbody.innerHTML = filteredUsers.map((user, index) => {
                // ÎßåÎ£åÏùº ÌëúÏãú Î∞è ÏûêÎèô ÏùºÏãúÏ†ïÏßÄ Ï≤¥ÌÅ¨
                let expiryDisplay = '-';
                let isExpired = false;
                if (user.expiryDate) {
                    const expiryTime = new Date(user.expiryDate);
                    const now = new Date();
                    isExpired = now > expiryTime;
                    
                    // ÎÇ®ÏùÄ ÏùºÏàò Í≥ÑÏÇ∞
                    const daysRemaining = Math.ceil((expiryTime - now) / (1000 * 60 * 60 * 24));
                    
                    let statusText = '';
                    if (isExpired) {
                        statusText = '<span style="color: red; font-weight: bold;">(ÎßåÎ£å)</span>';
                    } else if (daysRemaining <= 7) {
                        statusText = `<span style="color: orange; font-weight: bold;">(${daysRemaining}Ïùº ÎÇ®Ïùå)</span>`;
                    } else {
                        statusText = `<span style="color: #666;">(${daysRemaining}Ïùº ÎÇ®Ïùå)</span>`;
                    }
                    
                    expiryDisplay = formatDate(user.expiryDate) + '<br>' + statusText;
                    
                    // ÎßåÎ£åÎêòÏóàÎäîÎç∞ ÏïÑÏßÅ approved ÏÉÅÌÉúÎ©¥ ÏûêÎèô ÏùºÏãúÏ†ïÏßÄ
                    if (isExpired && user.status === 'approved') {
                        autoSuspendUser(user.id);
                    }
                }
                
                // ÌôúÏÑ±Ìôî ÏùºÏàò Í≥ÑÏÇ∞ (ÏäπÏù∏Îêú Í≤ΩÏö∞Îßå)
                let activeDaysDisplay = '-';
                if (user.status === 'approved' && user.createdAt) {
                    const createdTime = new Date(getTimestamp(user.createdAt));
                    const now = new Date();
                    const activeDays = Math.floor((now - createdTime) / (1000 * 60 * 60 * 24));
                    activeDaysDisplay = `${activeDays}Ïùº`;
                }
                
                return `
                <tr>
                    <td style="text-align: center;">${totalCount - index}</td>
                    <td>${user.email}</td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>${formatDate(user.lastLogin)}</td>
                    <td style="text-align: center;">${activeDaysDisplay}</td>
                    <td>${expiryDisplay}</td>
                    <td><span class="status ${user.status}">${getStatusText(user.status)}</span></td>
                    <td>
                        ${user.status === 'suspended' 
                            ? `<button class="action-btn approve-btn" onclick="reactivateUser('${user.id}')">Ïû¨ÌôúÏÑ±Ìôî</button>` 
                            : user.status !== 'approved' 
                                ? `<button class="action-btn approve-btn" onclick="approveUser('${user.id}')">ÏäπÏù∏</button>` 
                                : `<button class="action-btn approve-btn" onclick="editExpiry('${user.id}', ${user.expiryDate || 'null'})">ÎßåÎ£åÏùº ÏàòÏ†ï</button>`}
                        ${user.status !== 'suspended' && user.status !== 'rejected' ? `<button class="action-btn reject-btn" onclick="deactivateUser('${user.id}')">ÏùºÏãúÏ†ïÏßÄ</button>` : ''}
                    </td>
                </tr>
                `;
            }).join('');
        }

        // ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑ Ï∂îÏ∂ú
        function getTimestamp(timestamp) {
            if (!timestamp) return 0;
            try {
                if (timestamp && timestamp.toDate) {
                    return timestamp.toDate().getTime();
                } else if (typeof timestamp === 'number') {
                    return timestamp;
                } else if (typeof timestamp === 'string') {
                    return new Date(timestamp).getTime();
                } else {
                    return new Date(timestamp).getTime();
                }
            } catch (e) {
                return 0;
            }
        }

        // ÎÇ†Ïßú Ìè¨Îß∑
        function formatDate(timestamp) {
            if (!timestamp) return '-';
            try {
                let date;
                // Firestore Timestamp Í∞ùÏ≤¥Ïù∏ Í≤ΩÏö∞
                if (timestamp && timestamp.toDate) {
                    date = timestamp.toDate();
                } 
                // Ïà´ÏûêÏù∏ Í≤ΩÏö∞ (Î∞ÄÎ¶¨Ï¥à)
                else if (typeof timestamp === 'number') {
                    date = new Date(timestamp);
                } 
                // Î¨∏ÏûêÏó¥Ïù∏ Í≤ΩÏö∞
                else if (typeof timestamp === 'string') {
                    date = new Date(timestamp);
                }
                // Í∑∏ Ïô∏
                else {
                    date = new Date(timestamp);
                }
                
                if (isNaN(date.getTime())) return '-';
                return date.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                console.error('ÎÇ†Ïßú Ìè¨Îß∑ Ïò§Î•ò:', e, timestamp);
                return '-';
            }
        }

        // ÏÉÅÌÉú ÌÖçÏä§Ìä∏
        function getStatusText(status) {
            const statusMap = {
                'pending': 'ÏäπÏù∏ ÎåÄÍ∏∞',
                'approved': 'ÏäπÏù∏ ÏôÑÎ£å',
                'rejected': 'Í±∞Ï†à',
                'suspended': 'ÏùºÏãúÏ†ïÏßÄ'
            };
            return statusMap[status] || status;
        }

        // ÌïÑÌÑ∞
        function filterUsers(filter) {
            currentFilter = filter;
            
            // Î≤ÑÌäº ÌôúÏÑ±Ìôî ÏÉÅÌÉú Î≥ÄÍ≤Ω
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            displayUsers();
        }

        // ÏÇ¨Ïö©Ïûê ÏäπÏù∏
        async function approveUser(userId) {
            const result = await showExpiryDialog();
            if (!result) return; // Ï∑®ÏÜå
            
            try {
                const updateData = {
                    status: 'approved',
                    approvedAt: Date.now(),
                    approvedBy: auth.currentUser.email
                };
                
                if (result.expiryTimestamp) {
                    updateData.expiryDate = result.expiryTimestamp;
                } else {
                    updateData.expiryDate = null; // Î¨¥Ï†úÌïú
                }

                await db.collection('users').doc(userId).update(updateData);

                alert(result.expiryTimestamp 
                    ? `ÏäπÏù∏ÎêòÏóàÏäµÎãàÎã§.\nÎßåÎ£åÏùº: ${new Date(result.expiryTimestamp).toLocaleDateString('ko-KR')}`
                    : 'ÏäπÏù∏ÎêòÏóàÏäµÎãàÎã§. (Î¨¥Ï†úÌïú)');
                loadUsers();
            } catch (error) {
                alert('ÏäπÏù∏ Ïã§Ìå®: ' + error.message);
            }
        }
        
        // ÎßåÎ£åÏùº ÏûÖÎ†• Îã§Ïù¥ÏñºÎ°úÍ∑∏
        function showExpiryDialog(currentExpiry = null) {
            return new Promise((resolve) => {
                // Îã§Ïù¥ÏñºÎ°úÍ∑∏ ÏÉùÏÑ±
                const dialog = document.createElement('div');
                dialog.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 10000;
                `;
                
                const currentDateStr = currentExpiry ? new Date(currentExpiry).toISOString().split('T')[0] : '';
                
                dialog.innerHTML = `
                    <div style="background: white; border-radius: 12px; padding: 24px; width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);">
                        <h3 style="margin: 0 0 20px 0; color: #333;">ÎßåÎ£åÏùº ÏÑ§Ï†ï</h3>
                        
                        <div style="margin-bottom: 16px;">
                            <label style="display: block; margin-bottom: 8px; color: #666; font-size: 14px;">
                                üìÖ Îã¨Î†•ÏóêÏÑú ÏÑ†ÌÉù
                            </label>
                            <input type="date" id="expiry-date-picker" value="${currentDateStr}"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px;">
                        </div>
                        
                        <div style="text-align: center; margin: 16px 0; color: #999;">ÎòêÎäî</div>
                        
                        <div style="margin-bottom: 16px;">
                            <label style="display: block; margin-bottom: 8px; color: #666; font-size: 14px;">
                                üìù ÏùºÏàòÎ°ú ÏûÖÎ†• (Ïòà: 30, 60, 90)
                            </label>
                            <input type="number" id="expiry-days-input" placeholder="ÏùºÏàò ÏûÖÎ†•" min="1"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px;">
                            <small style="color: #999; display: block; margin-top: 4px;">Ïò§ÎäòÎ∂ÄÌÑ∞ NÏùº ÌõÑÎ•º ÎßåÎ£åÏùºÎ°ú ÏÑ§Ï†ï</small>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" id="unlimited-check" style="margin-right: 8px;">
                                <span style="color: #666; font-size: 14px;">Î¨¥Ï†úÌïú (ÎßåÎ£åÏùº ÏóÜÏùå)</span>
                            </label>
                        </div>
                        
                        <div style="display: flex; gap: 8px; justify-content: flex-end;">
                            <button id="expiry-cancel-btn" style="padding: 10px 20px; border: 1px solid #ddd; background: white; border-radius: 6px; cursor: pointer; font-size: 14px;">
                                Ï∑®ÏÜå
                            </button>
                            <button id="expiry-confirm-btn" style="padding: 10px 20px; border: none; background: #007AFF; color: white; border-radius: 6px; cursor: pointer; font-size: 14px;">
                                ÌôïÏù∏
                            </button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(dialog);
                
                const datePicker = document.getElementById('expiry-date-picker');
                const daysInput = document.getElementById('expiry-days-input');
                const unlimitedCheck = document.getElementById('unlimited-check');
                const cancelBtn = document.getElementById('expiry-cancel-btn');
                const confirmBtn = document.getElementById('expiry-confirm-btn');
                
                // Î¨¥Ï†úÌïú Ï≤¥ÌÅ¨ Ïãú ÏûÖÎ†• ÎπÑÌôúÏÑ±Ìôî
                unlimitedCheck.addEventListener('change', () => {
                    datePicker.disabled = unlimitedCheck.checked;
                    daysInput.disabled = unlimitedCheck.checked;
                    if (unlimitedCheck.checked) {
                        datePicker.value = '';
                        daysInput.value = '';
                    }
                });
                
                // ÏùºÏàò ÏûÖÎ†• Ïãú Îã¨Î†• ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏
                daysInput.addEventListener('input', () => {
                    const days = parseInt(daysInput.value);
                    if (days > 0) {
                        const date = new Date();
                        date.setDate(date.getDate() + days);
                        datePicker.value = date.toISOString().split('T')[0];
                    }
                });
                
                // Îã¨Î†• ÏÑ†ÌÉù Ïãú ÏùºÏàò Ï¥àÍ∏∞Ìôî
                datePicker.addEventListener('change', () => {
                    daysInput.value = '';
                });
                
                cancelBtn.onclick = () => {
                    document.body.removeChild(dialog);
                    resolve(null);
                };
                
                confirmBtn.onclick = () => {
                    let expiryTimestamp = null;
                    
                    if (!unlimitedCheck.checked) {
                        if (datePicker.value) {
                            const date = new Date(datePicker.value);
                            date.setHours(23, 59, 59, 999);
                            expiryTimestamp = date.getTime();
                        } else {
                            alert('ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌïòÍ±∞ÎÇò ÏùºÏàòÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                            return;
                        }
                    }
                    
                    document.body.removeChild(dialog);
                    resolve({ expiryTimestamp });
                };
            });
        }
