<style>
  :root{
    --max:1200px;
    --ink:#ECEAF7; --mut:#A1A0B3; --line:#232044; --bg:#0E0A1F;
    --pri:#6C64FF; --accent:#A855F7; --pri-ink:#ffffff;
    --chip:#5347C2; --chip-ink:#F5F3FF;
    --radius:16px; --shadow:0 12px 36px rgba(0,0,0,.38);
  }
  *{box-sizing:border-box}
  html,body{margin:0}
  body{
    font:16px/1.6 'Pretendard Variable','Inter','Noto Sans KR',ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Apple SD Gothic Neo",sans-serif;
    color:var(--ink); background:var(--bg); letter-spacing:.01em;
  }
  a{text-decoration:none;color:inherit}
  .container{max-width:var(--max);margin:0 auto;padding:24px 28px}
  .section{padding:72px 0}
  @media(max-width:980px){.section{padding:52px 0}}
  .grid{display:grid;gap:20px;grid-template-columns:repeat(12,1fr)}
  .g3{grid-column:span 3}.g4{grid-column:span 4}.g5{grid-column:span 5}.g6{grid-column:span 6}.g7{grid-column:span 7}.g8{grid-column:span 8}.g12{grid-column:span 12}
  @media(max-width:980px){.g3,.g4,.g5,.g6,.g7,.g8{grid-column:span 12}}
  h1{font-size:clamp(34px,5vw,60px);line-height:1.05;margin:0 0 10px;letter-spacing:-.02em}
  h2{font-size:clamp(22px,2.6vw,34px);line-height:1.16;margin:0 0 6px;letter-spacing:-.01em}
  h3{font-size:clamp(18px,2vw,24px);line-height:1.3;margin:0 0 8px}
  .lede{color:var(--mut);margin:6px 0 0}
  @supports (font-variation-settings: normal){ h1,h2,h3{font-variation-settings:'wght' 800} }

  /* ===== Header ===== */
  header{
    position:sticky;top:0;z-index:60;backdrop-filter:saturate(120%) blur(10px);
    background:linear-gradient(180deg,rgba(12,15,28,.85),rgba(12,15,28,.78));
    border-bottom:1px solid var(--line);
    transition:background .25s ease, border-color .25s ease
  }
  header.head-transparent{
    background:linear-gradient(180deg, rgba(124,92,255,.12), rgba(0,172,130,.08));
    border-bottom-color:transparent;
  }

  .nav{display:flex;align-items:center;justify-content:flex-start;gap:14px}
  .brand{
    display:flex;align-items:center;gap:10px;font-weight:900;
    flex:0 0 auto; min-width:max-content; white-space:nowrap;
  }
  .logo{
    display:inline-flex; align-items:center; gap:8px;
    padding:6px 12px; border-radius:12px;
    background:conic-gradient(from 210deg,#6C64FF,#A855F7,#6C64FF);
    color:#fff; font-weight:900; font-size:clamp(16px,2vw,20px); line-height:1;
  }
  .menu{margin-left:auto;display:flex;gap:6px;align-items:center}
  .menu a{padding:10px 12px;border-radius:10px;color:#ECEAF7}
  .menu a:hover{background:rgba(255,255,255,.08)}
  .btn{display:inline-flex;gap:8px;align-items:center;justify-content:center;padding:12px 16px;border-radius:12px;font-weight:800;transition:all .2s ease}
  .btn.pri{background:linear-gradient(90deg,var(--pri),var(--accent));color:var(--pri-ink);box-shadow:var(--shadow)}
  .btn.pri:hover{transform:translateY(-2px);box-shadow:0 16px 42px rgba(108,100,255,.5)}
  .btn.out{border:1px solid var(--line)}
  .btn.out:hover{border-color:var(--pri);background:rgba(108,100,255,.1)}

  /* Mobile menu */
  .hamb{display:none;border:none;background:linear-gradient(135deg, var(--pri), var(--accent));color:#fff;cursor:pointer}
  @media(max-width:1100px){
    .hamb{display:block;padding:10px 14px;border-radius:10px;font-size:18px}
    .menu{display:none}
  }

  /* ===== Hero ===== */
  .hero{
    position:relative;min-height:72vh;display:flex;align-items:flex-end;overflow:hidden;border-bottom:1px solid var(--line);
    background:radial-gradient(900px 520px at 72% -8%, rgba(124,92,255,.24), transparent 60%),
              radial-gradient(700px 420px at 14% 6%, rgba(0,172,130,.24), transparent 60%),
              linear-gradient(180deg,#0F0B22,#0E0A1F);
  }
  .hero::before{content:'';position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.1),rgba(0,0,0,.24) 40%,rgba(0,0,0,.3))}
  .hero .wrap{position:relative;padding:120px 0 96px;color:#fff}
  .nowrap{white-space:nowrap}

  /* ===== Product Cards (홈 화면) ===== */
  .product-cards{display:grid;gap:24px;margin-top:40px}
  @media(min-width:768px){.product-cards{grid-template-columns:repeat(auto-fit,minmax(320px,1fr))}}
  
  .product-card{
    position:relative;padding:30px;border-radius:20px;
    background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
    border:1px solid rgba(255,255,255,.18);
    backdrop-filter:blur(14px) saturate(140%);
    box-shadow:inset 0 1px 0 rgba(255,255,255,.10), 0 12px 32px rgba(0,0,0,.35);
    overflow:hidden;
    transition:transform .3s ease, box-shadow .3s ease, border-color .3s ease;
    cursor:pointer;
  }
  .product-card::before{
    content:''; position:absolute; inset:0;
    background:radial-gradient(120% 60% at 0% 0%, rgba(255,255,255,.22), transparent 60%),
              radial-gradient(80% 50% at 100% -10%, rgba(168,85,247,.18), transparent 60%);
    pointer-events:none; mix-blend-mode:screen; opacity:.35;
  }
  .product-card:hover{
    transform:translateY(-4px);
    border-color:rgba(255,255,255,.26);
    box-shadow:inset 0 1px 0 rgba(255,255,255,.12), 0 20px 50px rgba(0,0,0,.45);
  }
  .product-card .icon{font-size:48px;margin-bottom:16px;display:block}
  .product-card .icon img{width:64px;height:64px;object-fit:contain}
  .product-card h3{position:relative;margin-bottom:10px}
  .product-card .desc{position:relative;color:var(--mut);line-height:1.7}
  .product-card .arrow{
    position:relative;margin-top:16px;color:var(--pri);font-weight:800;
    display:inline-flex;align-items:center;gap:6px;
  }

  /* ===== Product Detail View ===== */
  #productDetail{display:none}
  #productDetail.active{display:block}
  
  /* 상품 탭 네비게이션 */
  .product-tabs{
    display:flex;gap:8px;padding:20px 0;
    border-bottom:2px solid var(--line);
    overflow-x:auto;
    scrollbar-width:none;
  }
  .product-tabs::-webkit-scrollbar{display:none}
  .product-tabs button{
    padding:12px 20px;border-radius:12px 12px 0 0;
    background:transparent;border:none;color:var(--mut);
    font-weight:700;font-size:15px;cursor:pointer;
    transition:all .2s ease;white-space:nowrap;
    font-family:inherit;
    display:inline-flex;align-items:center;gap:8px;
  }
  .product-tabs button img{width:24px;height:24px;object-fit:contain;vertical-align:middle}
  .product-tabs button:hover{background:rgba(255,255,255,.06);color:var(--ink)}
  .product-tabs button.active{
    background:linear-gradient(180deg, rgba(108,100,255,.2), rgba(0,172,130,.15));
    color:#E7E5FF;
  }

  /* 내부 탭 */
  .inner-tabs{
    display:flex;gap:6px;margin:30px 0 20px;
    flex-wrap:wrap;
  }
  .inner-tabs button{
    padding:10px 18px;border-radius:10px;
    background:rgba(255,255,255,.04);border:1px solid var(--line);
    color:var(--mut);font-weight:700;font-size:14px;cursor:pointer;
    transition:all .2s ease;font-family:inherit;
  }
  .inner-tabs button:hover{background:rgba(255,255,255,.08);color:var(--ink)}
  .inner-tabs button.active{
    background:linear-gradient(90deg,var(--pri),var(--accent));
    color:#fff;border-color:transparent;
  }

  /* 탭 컨텐츠 */
  .tab-content{
    opacity:0;
    transform:translateY(10px);
    animation:fadeInUp .4s ease forwards;
  }
  @keyframes fadeInUp{
    to{opacity:1;transform:translateY(0)}
  }

  /* 뒤로가기 버튼 */
  .back-btn{
    display:inline-flex;align-items:center;gap:8px;margin-bottom:20px;
    padding:10px 16px;border-radius:10px;
    background:rgba(255,255,255,.04);border:1px solid var(--line);
    color:var(--ink);font-weight:700;cursor:pointer;
    transition:all .2s ease;
  }
  .back-btn:hover{background:rgba(255,255,255,.08);border-color:var(--pri)}

  /* ===== Components ===== */
  .service-card, .feature-card{
    padding:18px;border-radius:14px;
    background:rgba(255,255,255,.04);border:1px solid var(--line);
    transition:all .25s ease;
  }
  .service-card:hover, .feature-card:hover{
    background:rgba(255,255,255,.07);
    border-color:rgba(168,85,247,.3);
    transform:translateY(-2px);
  }

  .metric-card{
    display:flex;flex-direction:column;gap:6px;
    padding:20px;border-radius:14px;
    background:rgba(255,255,255,.04);border:1px solid var(--line);
  }
  .kpi{font-size:clamp(24px,3.2vw,36px);font-weight:900}

  .pricing-grid{display:grid;gap:20px;margin-top:20px}
  @media(min-width:768px){.pricing-grid{grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}}
  
  .pricing-card{
    position:relative;padding:24px;border-radius:16px;
    background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
    border:1px solid rgba(255,255,255,.18);
    backdrop-filter:blur(14px);
    box-shadow:inset 0 1px 0 rgba(255,255,255,.10), 0 12px 32px rgba(0,0,0,.35);
    transition:all .3s ease;
  }
  .pricing-card:hover{
    transform:translateY(-3px);
    box-shadow:inset 0 1px 0 rgba(255,255,255,.12), 0 16px 44px rgba(0,0,0,.45);
  }
  .pricing-card.featured{border-color:rgba(168,85,247,.4)}
  .badge-featured{
    position:absolute;top:12px;right:12px;
    padding:6px 12px;border-radius:20px;
    background:linear-gradient(90deg,var(--pri),var(--accent));
    color:#fff;font-size:12px;font-weight:800;
  }
  .price{font-size:28px;font-weight:900;margin-top:12px;color:var(--pri)}

  /* Process steps */
  .step{display:flex;gap:12px;align-items:flex-start;margin-top:20px}
  .n{
    width:32px;height:32px;flex:0 0 32px;border-radius:50%;
    display:grid;place-items:center;
    background:linear-gradient(180deg,#FFD34D,#FFB300);
    color:#1A1300;border:1px solid rgba(255,255,255,.18);
    font-weight:900;font-size:14px;
  }

  /* Recommend list */
  .recommend-list{list-style:none;padding:0;margin:0}
  .recommend-list li{
    display:flex;gap:16px;align-items:flex-start;
    padding:16px;margin-bottom:12px;border-radius:12px;
    background:rgba(255,255,255,.04);border:1px solid var(--line);
  }
  .recommend-list .icon{font-size:24px;flex:0 0 24px}

  /* Portfolio tiles */
  .tile{position:relative;border-radius:16px;overflow:hidden;border:1px solid var(--line);background:#0b1220}
  .tile img{display:block;width:100%;height:auto;aspect-ratio:16/9;object-fit:cover;object-position:top center;transition:transform .5s ease}
  .tile:hover img{transform:scale(1.03)}

  /* Lightbox */
  .lb{position:fixed;inset:0;display:none;align-items:flex-start;justify-content:center;background:rgba(0,0,0,.72);z-index:90;padding:32px 24px 48px;overflow:auto}
  .lb.open{display:flex}
  .lb .frame{max-width:calc(100vw - 48px);max-height:calc(100vh - 96px);overflow:auto;border-radius:16px;box-shadow:0 30px 90px rgba(0,0,0,.55);background:#0b1220}
  .lb img{display:block;max-width:100%;height:auto}
  .lb .close{position:fixed;top:18px;right:18px;width:42px;height:42px;border-radius:12px;display:grid;place-items:center;background:#0b1220;color:#fff;font-weight:900;text-decoration:none;cursor:pointer}

  /* Footer */
  footer{border-top:1px solid var(--line);background:linear-gradient(180deg,transparent,#00000008);color:var(--mut);padding:40px 0}

  /* Back to top */
  #topBtn{
    position:fixed;right:18px;bottom:18px;width:48px;height:48px;
    border-radius:14px;z-index:1100;opacity:0;transform:translateY(12px);
    pointer-events:none;transition:opacity .25s ease, transform .25s ease;
    box-shadow:0 10px 28px rgba(108,100,255,.45);
  }
  #topBtn.show{opacity:1;transform:none;pointer-events:auto}

  /* Pricing note */
  .pricing-note{font-size:14px;line-height:1.8;margin-top:16px;opacity:.8}

  /* Mobile adjustments */
  @media(max-width:980px){
    .container{padding-left:max(env(safe-area-inset-left), 20px);padding-right:max(env(safe-area-inset-right), 20px)}
    .product-card{padding:24px}
    .pricing-card{padding:20px}
  }

  /* Animation */
  .fade-in{
    animation:fadeIn .5s ease;
  }
  @keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
  }
</style>

<!-- 메인 앱 로직 -->
<script>
// ============================================
// 전역 변수
// ============================================
let currentProduct = null;
let currentInnerTab = 0;

// ============================================
// 초기화
// ============================================
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('y').textContent = new Date().getFullYear();
  renderProductCards();
  initRouter();
  initLightbox();
  initScrollEffects();
});

// ============================================
// 상품 카드 렌더링
// ============================================
function renderProductCards() {
  const container = document.getElementById('productCards');
  container.innerHTML = products.map(product => {
    // 아이콘이 이미지 경로인지 이모지인지 판단
    const isImage = product.icon.includes('/') || product.icon.includes('.');
    const iconHTML = isImage 
      ? `<img src="${product.icon}" alt="${product.name} 아이콘">`
      : product.icon;
    
    return `
      <div class="product-card" onclick="showProduct('${product.id}')">
        <span class="icon">${iconHTML}</span>
        <h3>${product.name}</h3>
        <p class="desc">${product.shortDesc}</p>
        <span class="arrow">자세히 보기 →</span>
      </div>
    `;
  }).join('');
}

// ============================================
// 라우터 (URL 해시 기반)
// ============================================
function initRouter() {
  window.addEventListener('hashchange', handleRoute);
  handleRoute();
}

function handleRoute() {
  const hash = window.location.hash.slice(1);
  
  if (!hash) {
    showHome();
  } else {
    const product = products.find(p => p.id === hash);
    if (product) {
      showProduct(hash, true);
    } else {
      showHome();
    }
  }
}

// ============================================
// 뷰 전환
// ============================================
function showHome() {
  document.getElementById('homeView').style.display = 'block';
  document.getElementById('productDetail').classList.remove('active');
  window.history.pushState({}, '', window.location.pathname);
  window.scrollTo({top: 0, behavior: 'smooth'});
  updateHeaderTransparency();
}

function showProduct(productId, fromRouter = false) {
  const product = products.find(p => p.id === productId);
  if (!product) return;

  currentProduct = product;
  currentInnerTab = 0;

  // URL 업데이트 (라우터에서 호출된 경우 제외)
  if (!fromRouter) {
    window.location.hash = productId;
  }

  // 뷰 전환
  document.getElementById('homeView').style.display = 'none';
  document.getElementById('productDetail').classList.add('active');

  // 상품 탭 렌더링
  renderProductTabs();
  
  // 상품 정보 표시
  document.getElementById('productTitle').textContent = product.name;
  document.getElementById('productDesc').textContent = product.shortDesc;

  // 내부 탭 렌더링
  renderInnerTabs();

  // 첫 번째 탭 내용 표시
  renderTabContent(0);

  // 스크롤 최상단
  window.scrollTo({top: 0, behavior: 'smooth'});
  updateHeaderTransparency();
}

// ============================================
// 상품 탭 렌더링 (여러 상품 전환)
// ============================================
function renderProductTabs() {
  const container = document.getElementById('productTabs');
  container.innerHTML = products.map(product => {
    // 아이콘이 이미지 경로인지 이모지인지 판단
    const isImage = product.icon.includes('/') || product.icon.includes('.');
    const iconHTML = isImage 
      ? `<img src="${product.icon}" alt="${product.name}">`
      : product.icon;
    
    return `
      <button 
        class="${product.id === currentProduct.id ? 'active' : ''}"
        onclick="showProduct('${product.id}')">
        ${iconHTML} ${product.name}
      </button>
    `;
  }).join('');
}

// ============================================
// 내부 탭 렌더링 (기능, 포트폴리오 등)
// ============================================
function renderInnerTabs() {
  const container = document.getElementById('innerTabs');
  container.innerHTML = currentProduct.tabs.map((tab, index) => `
    <button 
      class="${index === currentInnerTab ? 'active' : ''}"
      onclick="switchInnerTab(${index})">
      ${tab.name}
    </button>
  `).join('');
}

function switchInnerTab(index) {
  currentInnerTab = index;
  renderInnerTabs();
  renderTabContent(index);
}

// ============================================
// 탭 컨텐츠 렌더링
// ============================================
function renderTabContent(index) {
  const container = document.getElementById('tabContent');
  const content = currentProduct.tabs[index].content;
  
  // 페이드 효과를 위해 잠시 숨김
  container.style.opacity = '0';
  
  setTimeout(() => {
    container.innerHTML = content;
    container.style.opacity = '1';
    
    // 라이트박스 이벤트 재연결
    initLightbox();
  }, 150);
}

// ============================================
// 라이트박스 (이미지 확대)
// ============================================
function initLightbox() {
  const lb = document.getElementById('lb');
  const lbImg = document.getElementById('lbImg');
  
  document.querySelectorAll('.lb-open').forEach(el => {
    el.onclick = (e) => {
      e.preventDefault();
      const src = el.dataset.src;
      const alt = el.dataset.alt || '';
      lbImg.src = src;
      lbImg.alt = alt;
      lb.classList.add('open');
      lb.removeAttribute('hidden');
      document.body.style.overflow = 'hidden';
    };
  });
  
  lb.onclick = (e) => {
    if (e.target === lb || e.target === lbImg || e.target.classList.contains('close')) {
      closeLB();
    }
  };
}

function closeLB() {
  const lb = document.getElementById('lb');
  lb.classList.remove('open');
  lb.setAttribute('hidden', '');
  document.getElementById('lbImg').src = '';
  document.body.style.overflow = '';
}

// ============================================
// 스크롤 효과
// ============================================
function initScrollEffects() {
  const header = document.querySelector('header');
  const topBtn = document.getElementById('topBtn');
  
  function updateHeaderTransparency() {
    if (window.scrollY < 60) {
      header.classList.add('head-transparent');
    } else {
      header.classList.remove('head-transparent');
    }
  }
  
  window.addEventListener('scroll', () => {
    updateHeaderTransparency();
    
    // Top 버튼 표시/숨김
    if (window.scrollY > 500) {
      topBtn.classList.add('show');
    } else {
      topBtn.classList.remove('show');
    }
  });
  
  updateHeaderTransparency();
}

// ESC 키로 라이트박스 닫기
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    const lb = document.getElementById('lb');
    if (lb.classList.contains('open')) {
      closeLB();
    }
  }
});
</script>
